<body>
<div class="container">
    {% include "header.html" %}

    <div class="row">
        <div class="col-lg-6">
            <form class="" action="/blog" method="post">
                <div class="mb-3">
                    <label for="blogTopic" class="form-label">Enter the Blog topic title you want to expand</label>
                    <input type="text" class="form-control" id="blogTopic" name="blogTopic"
                           placeholder="Enter the blog topic title">
                </div>
                <input type="hidden" name="genBlog" value="genBlog">

                <button type="submit" class="btn btn-primary">Generate Article</button>
            </form>
        </div>


        <div class="col-lg-6">
            {{blogArticle|safe}}
        </div>
    </div>
<br>

    <br>

</div>
