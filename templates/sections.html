<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">

    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>AIWriter | Sections Generator</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="shortcut icon" type="image/x-icon" href="{{ url_for('static', filename='images/ai_favicon.png') }}">

</head>
<body>
<div class="container">
    {% include "header.html" %}

    <div class="row">
        <div class="col-lg-6">
            <form class="" action="/section" method="post">
                <div class="mb-3">
                    <label for="blogSection" class="form-label">Enter the Blog Topic Below that you have selected to
                        write about</label>
                    <input type="text" class="form-control" id="blogSection" name="blogSection"
                           placeholder="Enter the blog title to generate blog sections on">
                </div>
                <input type="hidden" name="form2" value="form2">

                <button type="submit" class="btn btn-primary">Generate Blog Sections</button>
            </form>
        </div>


        <div class="col-lg-6">
            {{blogSectionIdeas|safe}}
        </div>
    </div>

    <br>
    <hr>
    <br>
</div>


<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>
</html>
